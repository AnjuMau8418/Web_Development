<!DOCTYPE html>

    be lower cased.-->
    <ul>

<!-- div:Generally used to add a class around some content and target that class from CSS. It

<!--span:Generally used to add a class around some content (especially text and images) and 
target that class from CSS. It doesn't add any styling on its own.-->
